<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouGoo - Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">You<span>Goo</span></a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="auth-container">
            <div class="auth-card">
                <div class="auth-title">
                    <h2>Admin Login</h2>
                </div>

                <form id="adminLoginForm">
                    <div class="form-grid">
                        <div class="form-section">
                            <h3>Login Details</h3>
                            <div class="form-group">
                                <label for="policeID">Police ID</label>
                                <input type="text" id="policeID" name="policeID" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="otp">OTP</label>
                                <input type="text" id="otp" name="otp" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <p>If you are not registered, <a href="admin-signup.html">sign up here</a>.</p>
            </div>
        </section>
    </main>

    <!-- JavaScript for Redirect -->
    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            alert("Login successful! Redirecting to Admin Control Panel...");
            window.location.href = "admin-control.html"; // Redirect to admin panel
        });
    </script>
</body>
</html>
